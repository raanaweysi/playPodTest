<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body>
    <!-- start navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <div class="col-8">
          <div class="mx-5 d-flex justify-content-start align-items-center">
            <img
              style="background: #2b2b2b"
              src="../vectors/Storefront.jpg"
              alt="logo"
            />
            <p class="fs-sm-6 my-2 mx-4 text-white">NFT Marketpalce</p>
          </div>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container-fluid col-4">
          <div
            class="collapse navbar-collapse"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item me-4">
                <a
                  class="nav-link active text-white fs-6"
                  aria-current="page"
                  href="#"
                  >Marketplace</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link text-white fs-6" href="#">Rankings</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link text-white fs-6" href="#"
                  >Connect a wallet</a
                >
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-primary btn-lg fs-6 d-flex justify-content-center align-items-center"
              style="
                width: 152px;
                height: 60px;
                background: #a259ff;
                border: none;
                border-radius: 20px;
              "
            >
              <i class="fas fa-user me-3"></i>
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- ENd navbar -->

    <!-- start Baner -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-12">
          <img
            src="../vectors/Image PlaceHolder.jpg"
            alt="avatar placeHolde"
            style="background-image: cover; width: 100%"
          />
        </div>
        <div>
          <img
            src="../vectors/Avatar Placeholder.jpg"
            alt="avatar image"
            style="margin-left: 115px; margin-top: -70px; border-radius: 21px"
          />
        </div>
      </div>
    </section>
    <!-- End Baner -->

    <!-- start artist information -->
    <section>
      <div class="row">
        <div>
          <div class="col-lg-6"></div>
          <div class="col-lg-6"></div>
        </div>
      </div>
    </section>
    <!-- End artist information -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
